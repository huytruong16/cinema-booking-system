name: Cinema Booking System CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back-end

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: './back-end/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Lint check
        run: npm run lint 

      - name: Build back-end
        run: npm run build

      # - name: Run tests
      #   run: npm run test 

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front-end

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'

      - name: Install dependencies
        run: npm install

      # - name: Lint check
      #   run: npm run lint 

      # - name: Build front-end
      #   run: npm run build